</head>

<body onUnload="signOut()">

  <div class="userBarWrap">

      <div class="userBar">
    
        <div class="userInfo">
          <span>用户名：
            <span id="userDisPalyName">null</span>
          </span>
          <span>邮箱：
            <span id="userEmail">null</span>
          </span>
          <span>uId：
            <span id="userUId">null</span>
          </span>
        </div>

        <div>
          <input type="text" id="changeName">
          <button id="changeNameBtn">改名</button>
        </div>
      </div>


    <button onclick = "openDialog()">SignIn/SignUp</button>
    <div id="light" class="white_content">
      <div class="formBX ">
        <p class="titleP2">SignIn/signUp</p>
        <input type="text" id="email" placeholder="email">
        <input type="text" id="password" placeholder="password">
        <br><br>
        <button id="inBtn">登录</button>&nbsp;
        <button id="upBtn">注册</button>&nbsp;
        <button id="outBtn">退出</button>&nbsp;
        <p class="titleP3">忘记密码？</p>
        <button id="resetBtn">改密</button>&nbsp;
      </div>
      <button onclick = "closeDialog()">guanbi</button>
      <!-- <a class="guanbi" href = "javascript:void(0)" onclick="closeDialog()">关闭</a> -->
    </div>
    <div id="fade" class="black_overlay"></div>
  </div>

  <div class="createPostWrap">
    <div id="editor">
        
    </div>
    <button id="btn1">获取html</button>
    <button id="btn2">获取text</button>
    <script type="text/javascript" src="./js/wangEditor.min.js"></script>
    <script type="text/javascript">
        
        var E = window.wangEditor
        var editor = new E('#editor')
        // const editor = new E('#editor') // 取消自动聚焦 focuseditor.config.focus = false editor.create()
        editor.config.height = 200
        editor.config.zIndex = 500
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create()
         //禁用
        editor.disable();
        
        // 启用
        editor.enable();
        document.getElementById('btn1').addEventListener('click', function () {
        // 读取 html
        alert(editor.txt.html())
        }, false)

        document.getElementById('btn2').addEventListener('click', function () {
        // 读取 text
        alert(editor.txt.text())
        }, false)
    </script>
  </div>
  
  <div class="postView">
    
  </div>

  <div id="loopImg">
    <ul class="loopImgWrap">
          <li class="liList"><a href="./tip.html"><img src="./img/loopImg1.jpg" /></a></li>
          <li class="liList"><a href="./tip.html"><img src="./img/loopImg2.jpg" /></a></li>
          <li class="liList"><a href="./tip.html"><img src="./img/loopImg3.jpg" /></a></li>
          <li class="liList"><a href="./tip.html"><img src="./img/loopImg4.jpg" /></a></li>
          <li class="liList"><a href="./tip.html"><img src="./img/loopImg5.jpg" /></a></li>
      </ul>
      <div class="arrowWrap">
          <span class="leftArrow">←</span>
          <span class="rightArrow">→</span>
      </div>
      <div class="indicatorWrap">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
      </div>
  </div>

  <div class="mapWrap">

  </div>

</body>

</html>
