<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TakeMe</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.6.1/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/8.6.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-database.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-functions.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-messaging.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-storage.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-analytics.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-remote-config.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-performance.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <script src="./js/login.js"></script>


</head>

<body onUnload="signOut()">

  <div class="userBar">
    <!-- 显示用户信息 -->
    <div class="userInfo">
      <span>用户名：
        <span id="userDisPalyName">null</span>
      </span>
      <span>邮箱：
        <span id="userEmail">null</span>
      </span>
      <span>uId：
        <span id="userUId">null</span>
      </span>
      <span>userPhoto
        <span id="userPhoto"></span>
      </span>
    </div>

    <div>
      <input type="text" id="changeName">
      <button id="changeNameBtn">改名</button>
    </div>

  </div>


  <a href="JavaScript:void(0)" onclick = "openDialog()">
    <button>SignIn/SignUp</button>
  </a>
  <!-- 登录功能 -->
  <div id="light" class="white_content">
    <div class="formBX">
      <p class="titleP2">SignIn/signUp</p>
      <input type="text" id="email" placeholder="email">
      <input type="text" id="password" placeholder="password">
      <br><br>
      <button id="inBtn">登录</button>&nbsp;
      <button id="upBtn">注册</button>&nbsp;
      <button id="outBtn">退出</button>&nbsp;
      <p class="titleP3">忘记密码？</p>
      <button id="resetBtn">改密</button>&nbsp;
    </div>
    <a class="guanbi" href = "javascript:void(0)" onclick="closeDialog()">关闭</a>
  </div>
  <div id="fade" class="black_overlay"></div>

      <script>
        function signOut() {
          firebase.auth().signOut().then(function () {
            alert("退出");
            window.reload(true);
          });
        }
        function openDialog() {
          document.getElementById('light').style.display = 'block';
          document.getElementById('fade').style.display = 'block'
        }
        function closeDialog() {
          document.getElementById('light').style.display = 'none';
          document.getElementById('fade').style.display = 'none'
        }
      </script>


      </script>
</body>

</html>
