        <a class="closeDialog" href = "javascript:;" onclick="closeDialog()">关闭</a>

        <input type="text" id="email" placeholder="email">
        <input type="password" id="password" placeholder="password">
        <br><br>
        <button id="inBtn">登录</button>&nbsp;
        <button id="upBtn">注册</button>&nbsp;
        <button id="outBtn">退出</button>&nbsp;
        <p class="titleP3">忘记密码？</p>
        <button id="resetBtn">改密</button>&nbsp;
      </div>
      
    </div>
    <div id="fade" class="black_overlay"></div>
  </div>

  <div class="createPostWrap">
    <div>
      <input  type="text" id="postmessage" placeholder="post a message">
    </div>

    <div id="editor"></div>

      <button id="btn1">获取html</button>
      <button id="btn2">获取text</button>
      <script type="text/javascript" src="./js/wangEditor.min.js"></script>
      <script type="text/javascript">
          
          var E = window.wangEditor
          var editor = new E('#editor')
          const editor = new E('#editor') // 取消自动聚焦 focuseditor.config.focus = false editor.create()
          editor.config.height = 200
          editor.config.zIndex = 500
          // 或者 var editor = new E( document.getElementById('editor') )
          editor.create();
          //禁用
          editor.disable();
          
          // 启用
          editor.enable();
          document.getElementById('btn1').addEventListener('click', function () {
          // 读取 html
          alert(editor.txt.html())
          }, false)

          document.getElementById('btn2').addEventListener('click', function () {
          // 读取 text
          alert(editor.txt.text())
          }, false)
          
          
          
      </script>
