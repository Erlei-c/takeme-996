<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.6.1/firebase-performance.js"></script>
    <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <div
                    class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                    <h3>Firebase SDK for Cloud Storage Quickstart</h3>
                </div>
            </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

                <!-- Container for the demo -->
                <div
                    class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Upload a file</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600" id="messagesDiv">
                        <p>Select a file below. When it is uploaded, a link will be displayed to the uploaded file.</p>
                        <h6>Choose File</h6>
                        <input type="file" id="file" name="file" />
                        <h6>File URL:</h6>
                        <span id="linkbox"></span>
                        <hr>
                        <span id="userPhoto"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <script>
        var auth = firebase.auth();
        var storageRef = firebase.storage().ref();

        function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            var file = evt.target.files[0];

            var metadata = {
                'contentType': file.type
            };

            // Push to child path.
            storageRef.child('images/' + 'file.name/' + file.name).put(file, metadata).then(function (snapshot) {
                console.log('Uploaded', snapshot.totalBytes, 'bytes.');
                console.log('File metadata:', snapshot.metadata);
                // Let's get a download URL for the file.
                snapshot.ref.getDownloadURL().then(function (url) {
                    console.log('File available at', url);
                    document.getElementById('linkbox').innerHTML = '<a href="' + url + '">Click For File</a>';
                    document.getElementById('userPhoto').innerHTML = '<img src="' + url + '" alt="">';
                });
            }).catch(function (error) {
                console.error('Upload failed:', error);
            });
        }

        window.onload = function () {
            document.getElementById('file').addEventListener('change', handleFileSelect, false);
            document.getElementById('file').disabled = true;

            auth.onAuthStateChanged(function (user) {
                if (user) {
                    console.log('Anonymous user signed-in.', user);
                    document.getElementById('file').disabled = false;
                } else {
                    console.log('There was no anonymous session. Creating a new anonymous user.');
                    // Sign the user in anonymously since accessing Storage requires the user to be authorized.
                    auth.signInAnonymously().catch(function (error) {
                        if (error.code === 'auth/operation-not-allowed') {
                            window.alert('Anonymous Sign-in failed. Please make sure that you have enabled anonymous ' +
                                'sign-in on your Firebase project.');
                        }
                    });
                }
            });
        }
    </script>
</body>

</html>
